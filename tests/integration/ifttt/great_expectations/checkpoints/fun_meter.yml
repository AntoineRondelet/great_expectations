name: fun_meter
config_version: 1.0
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S-my-run-name-template'
expectation_suite_name:
batch_request:
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names: []
  - name: trigger_doorbell
    action:
      class_name: IFTTTNotificationAction
      module_name: great_expectations.checkpoint.actions
      webhook: https://maker.ifttt.com/trigger/doorbell/with/key/bn_kYHJKH-jLW5ifchAs2O
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: csvs
      data_connector_name: csvs_example_data_connector
      data_asset_name: off.csv
      data_connector_query:
        index: -1
    expectation_suite_name: hackathon
profilers: []
